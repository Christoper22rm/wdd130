<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz on HTML and CSS</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>HTML and CSS Quiz</h1>
    </header>
    <main>
        <form id="quiz-form">
            <fieldset>
                <legend>Quiz Questions</legend>
                
                <!-- Question 1: Text input -->
                <div>
                    <label for="q1">1. Fill in the blank: HTML stands for ________.</label>
                    <input type="text" id="q1" name="q1" required>
                </div>
                
                <!-- Question 2: Textarea -->
                <div>
                    <label for="q2">2. Explain briefly what CSS is used for:</label>
                    <textarea id="q2" name="q2" rows="4" required></textarea>
                </div>
                
                <!-- Question 3: Select dropdown -->
                <div>
                    <label for="q3">3. What is the primary function of a <div> element?</label>
                    <select id="q3" name="q3" required>
                        <option value="" selected disabled>Choose One ...</option>
                        <option value="container">Container</option>
                        <option value="division">Division</option>
                        <option value="selector">Selector</option>
                    </select>
                </div>
                
                <!-- Question 4: Number input -->
                <div>
                    <label for="q4">4. How many header tags (<h1> to <h6>) are available in HTML?</label>
                    <input type="number" id="q4" name="q4" required>
                </div>
                
                <!-- Submit button -->
                <div>
                    <button type="submit">Submit Quiz</button>
                </div>
                
            </fieldset>
        </form>
    </main>
</body>
</html>
